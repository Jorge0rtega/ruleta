<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 fade-in"></div>
<div class="fixed inset-0 flex items-center justify-center z-50">
  <div
    class="bg-white shadow-lg rounded-lg p-4 w-[500px] mx-auto relative pop flex flex-col gap-5"
  >
    <label for="name" class="">Nombre:</label>
    <input
      id="name"
      type="text"
      class="border border-gray-300 p-2 rounded"
      (change)="name.set(nameInput.value)"
      #nameInput
    />
    <div class="flex justify-end items-end">
      <button
        class="bg-blue-500 px-2 text-white rounded"
        (click)="participar()"
      >
        Participar
      </button>
    </div>
  </div>
</div>
